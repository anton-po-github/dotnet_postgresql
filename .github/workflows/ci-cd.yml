name: CI/CD Pipeline

on:
  push:
    branches: [main]

permissions:
  contents: 'read'
  id-token: 'write' # для GCP OIDC Workload Identity

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'
      - run: dotnet restore
      - run: dotnet build --no-restore -c Release
      - run: dotnet test --no-build --verbosity normal

  build_and_push:
    needs: build_and_test
    runs-on: ubuntu-latest

    # 1) Объявляем job output, который заберёт значение из step `set-image-uri`
    outputs:
      image_uri: ${{ steps.set-image-uri.outputs.image_uri }} # :contentReference[oaicite:0]{index=0}

    steps:
      - uses: actions/checkout@v3

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{
            secrets.GAR_LOCATION
          }}-docker.pkg.dev --quiet

      - name: Build and Push Docker Image
        run: |
          IMAGE_URI=${{ secrets.GAR_LOCATION }}-docker.pkg.dev/${{
            secrets.GCP_PROJECT_ID
          }}/${{ secrets.GAR_REPOSITORY }}/dotnet_postgresql:${{
            github.sha
          }}
          docker build -t "$IMAGE_URI" -f Dockerfile .
          docker push "$IMAGE_URI"

      # 2) Шаг с `id`, который записывает output в GITHUB_OUTPUT
      - id: set-image-uri
        name: Set Image URI
        run: echo "image_uri=$IMAGE_URI" >> "$GITHUB_OUTPUT" # :contentReference[oaicite:1]{index=1}

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3) Теперь ACTION точно получит image из предыдущей job
      - uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: dotnet-postgresql-service
          image: ${{ needs.build_and_push.outputs.image_uri }} # :contentReference[oaicite:2]{index=2}
          region: ${{ secrets.GAR_LOCATION }}
